<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#1e3a5f"/>
  
  <!-- Network pattern with connected nodes -->
  <g fill="#f5f5f5" stroke="#4a9eff" stroke-width="3">
    <!-- Top row -->
    <circle cx="128" cy="128" r="20" fill="none"/>
    <circle cx="256" cy="128" r="20" fill="none"/>
    <circle cx="384" cy="128" r="20" fill="none"/>
    
    <!-- Middle row -->
    <circle cx="128" cy="256" r="20" fill="none"/>
    <circle cx="256" cy="256" r="20" fill="none"/>
    <circle cx="384" cy="256" r="20" fill="none"/>
    
    <!-- Bottom row -->
    <circle cx="128" cy="384" r="20" fill="none"/>
    <circle cx="256" cy="384" r="20" fill="none"/>
    <circle cx="384" cy="384" r="20" fill="none"/>
    
    <!-- Connections -->
    <line x1="256" y1="128" x2="384" y2="256" stroke="#4a9eff" stroke-width="4"/>
    <line x1="128" y1="256" x2="256" y2="384" stroke="#4a9eff" stroke-width="4"/>
  </g>
  
  <!-- PatternIQ Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#f5f5f5">PatternIQ</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4a9eff">Unlock the Patterns Behind Performance</text>
</svg>
